server {
    server_name vhapk.com www.vhapk.com;
    listen 443 ssl http2;
    ssl_certificate /etc/letsencrypt/live/vhapk.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vhapk.com/privkey.pem;
    ssl_protocols TLSv1.3 TLSv1.2;
    ssl_prefer_server_ciphers on;

    gzip on;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_vary on;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/javascript application/xml+rss image/svg+xml;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=()" always;
    add_header Content-Security-Policy "default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https:; font-src 'self' https:; connect-src 'self' https:;" always;
    add_header X-Robots-Tag "index, follow" always;

    root /var/www/vhapk_app/backend/public;
    index index.php index.html index.htm;

    client_max_body_size 50M;

    location ^~ /api/ {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME /var/www/vhapk_app/backend/public$fastcgi_script_name;
        include fastcgi_params;
    }

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }

    location /_nuxt/ {
        alias /var/www/vhapk_app/frontend/.output/public/_nuxt/;
        try_files $uri $uri/ =404;
        expires 1y;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|ttf|svg)$ {
        alias /var/www/vhapk_app/frontend/.output/public/;
        try_files $uri =404;
        expires 6M;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    location /ai-chatbot/ {
        proxy_pass http://127.0.0.1:5000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # location = /robots.txt {
    #     alias /var/www/vhapk_app/frontend/public;
    # }

    # location = /sitemap.xml {
    #     alias /var/www/vhapk_app/frontend/public;
    # }

    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    location /admin/ {
        add_header X-Robots-Tag "noindex, nofollow" always;
    }

    location ~ /\. {
        deny all;
    }
}

server {
    listen 80;
    server_name vhapk.com www.vhapk.com;
    return 301 https://$host$request_uri;
}
